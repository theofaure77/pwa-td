<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cc-pwa"/>
    <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/images/manifest/icon-512x512.png">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="icon" type="image/ico" href="/img/icon.ico" />
    <link rel="manifest" href="/manifest.json">
    <link rel="modulepreload" href="/js/app.js" as="script">
    <link rel="modulepreload" href="/js/views/EditTodo.js" as="script">
    <link rel="modulepreload" href="/js/views/Todo.js" as="script">
    <link rel="modulepreload" href="/js/idb.js" as="script">
    <link rel="modulepreload" href="/js/network.js" as="script">
    <link rel="preload" href="/css/index.css" as="style">
    <title>cc-pwa</title>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function () {
            navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function (err) {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
      </script>
</head>
<body>
    <section id="app">
        <header>
            <div class="header flex space-between align-center">
                <div class="logo"></div>
                <div class="title">CC-PWA</div>
            </div>
        </header>
        <main class="outlet"></main>
        
    </section>
    <script type="module" src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/index.css">
</body>
</html>
